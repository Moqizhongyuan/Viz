<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(../../images/grid.png);
    }
    canvas {
      background-color: rgba(255, 0, 0, 0.1);
    }
    .clock {
      width: 300px;
      height: 300px;
      margin: 20px;
      border-radius: 50px;
      background-color: black;
    }
  </style>
  <body>
    <div class="clock">
      <canvas id="tutorial" width="300" height="300px">
        你的浏览器不兼容canvas，请升级你的浏览器！
      </canvas>
    </div>
    <script>
      window.onload = function () {
        // 1.拿到canvas的元素对象
        let canvasEl = document.getElementById("tutorial");
        if (!canvasEl.getContext) {
          return;
        }
        let ctx = canvasEl.getContext("2d");

        requestAnimationFrame(draw);

        // 现在这个函数在1秒钟会回调60次

        function draw() {
          ctx.clearRect(0, 0, 300, 300);
          ctx.save();

          // 1.绘制背景（白色圆）
          ctx.save();
          ctx.translate(150, 150);
          ctx.beginPath();
          ctx.arc(0, 0, 130, 0, Math.PI * 2);
          ctx.fillStyle = "white";
          ctx.fill();
          ctx.restore();

          // 2.绘制数字
          ctx.save();
          ctx.translate(150, 150);
          // 参考线
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(130, 0);
          ctx.stroke();

          // 开始画 3 数字
          ctx.font = "30px fangsong";
          ctx.textBaseline = "middle";
          ctx.textAlign = "center";
          ctx.fillText("3", Math.cos(0) * 100, Math.sin(0) * 100);
          ctx.fillText(
            "4",
            Math.cos(Math.PI / 6) * 100,
            Math.sin(Math.PI / 6) * 100
          );
          ctx.fillText(
            "5",
            Math.cos(Math.PI / 3) * 100,
            Math.sin(Math.PI / 3) * 100
          );
          ctx.restore();

          ctx.restore();
          requestAnimationFrame(draw);
        }
      };
    </script>
  </body>
</html>
